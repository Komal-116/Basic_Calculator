<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #110202;
        }
        .calculator {
            width: 320px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .display {
            width: 96%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            background: #ddd;
            cursor: pointer;
            border-radius: 5px;
        }
        button.operator {
            background: #cd7013;
            color: white;
        }
        button.clear {
            background: #ff4c4c;
            color: white;
        }
        button.delete {
            background: #ffcc00;
            color: white;
        }
        button.advanced {
            background: #4287f5;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="delete" onclick="deleteLast()">DEL</button>
            <button class="advanced" onclick="calculateSquareRoot()">âˆš</button>
            <button class="advanced" onclick="calculatePercentage()">%</button>
            
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>
            
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>
            
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendValue('+')">+</button>
        </div>
    </div>
    
    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }
        
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        
        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        
        function calculateResult() {
            try {
                let result = eval(document.getElementById("display").value);
                if (!isFinite(result)) {
                    throw new Error("Math Error");
                }
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
        
        function calculateSquareRoot() {
            let display = document.getElementById("display");
            let value = parseFloat(display.value);
            if (value < 0) {
                display.value = "Error";
            } else {
                display.value = Math.sqrt(value).toFixed(5);
            }
        }
        
        function calculatePercentage() {
            let display = document.getElementById("display");
            let value = parseFloat(display.value);
            display.value = (value / 100).toFixed(5);
        }
    </script>
</body>
</html>
